<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
  <link rel="stylesheet" href="/datepicker.css"/>
  <title>西宁议价协议合同</title>
  <style>
      body{
        font-family: SimHei;
      }
      p{
        margin: 0px;
        padding: 0px;
        line-height: 1.8;
      }
      input{
        border: 0;
        outline: none;
        border-bottom: 1px solid gray;
        height: 16px;
        padding-left: 10px;
        box-sizing: border-box;
        font-family: SimHei;
      }
      input:disabled{
        background-color: #fff;
      }
      input[type="checkbox"]{
        border:0px;
      }
      /*去掉谷歌，火狐下的type="number"中的右边箭头*/
      input::-webkit-outer-spin-button,input::-webkit-inner-spin-button{
         -webkit-appearance: none !important;
      }
      input[type="number"]{-moz-appearance:textfield;}
      ul{
        list-style: none;
        margin: 0;
        padding: 0;
      }
      .BODERRED{
        border-color: red !important;
      }
      .cw_content{
        position: relative;
        font-size: 16px;
        width: 840px;
        box-sizing: border-box;
        padding:0 40px;
        margin: 0 auto;
      }
      .fontBold{
        font-weight: bold;
      }
      .cw_content .title{
        font-size: 20px;
        text-align: center;
      }
      .code{
        box-sizing: border-box;
        margin: 10px 0;
      }
      .cw_message>ul:nth-child(-n+5){
        margin-bottom: 5px;
      }
      .cw_message{
        padding-left: 32px;
        box-sizing: border-box;
      }
      .cw_message>ul>li{
        display: inline-block;
        width: 48%;
        min-width: 210px;
        line-height: 1.8;
      }
      .cw_agreement{
        line-height: 1.8;
        text-indent: 32px;
      }

      /* 胡劲草样式 */
      .paragraph[name='text-indent'] p{
        text-indent: 32px;
      }
      .p-indent{
        text-indent: 0 !important;
      }
      .red{
        color:red;
      }
      .bold{
        font-weight: bold;
      }
      .lingH18{
        line-height:1.8;
      }
      .page1 {
        break-before: page;
        page-break-before: always;
      }
      span[tag='input-auto']{
        border-bottom: 1px solid gray;
        padding: 2px 10px;
        word-break: break-all;
        word-wrap: break-word;
      }
      span[tag='input-auto'].input-before:before{
        content:'请输入';
        text-align: center;
        color: #a1a1a1;
      }
      span[tag='input-auto'].input-before.input-select:before{
        content:'请选择';
        text-align: center;
        color: #a1a1a1;
      }
      .alert-viwer{
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%,-50%);
        padding: 10px;
        border-radius: 4px;
        background: #fff;
        z-index: 999;
        box-shadow: 0 1px 3px rgba(0,0,0,.3);
      }
      .alert-viwer>textarea{
        background: #fff;
        border: 1px solid #dcdfe6;
      }
      .alert-viwer>p{
        text-align: right;
        margin: 6px 0 0;
        padding: 0;
        line-height: normal;
      }
      .alert-viwer>p>span{
        display: inline-block;
        background: #409eff;
        padding: 6px 12px;
        color: #FFFFFF;
        border-radius: 4px;
      }
      .alert-viwer>p>span:last-of-type{
        background: #fff;
        color: #606266;
        border: 1px solid #dcdfe6;
      }
      .signDate{
        margin-top: 80px;
        text-align: right;
      }
      .signDate span{
        width: 50px;
        display: inline-block;
        border-bottom: solid 1px black;
      }
      @page {
        size: 955px 1350px;
      }
    /* 签章位置样式 */
    .sign_box .stamp,
    .sign_box .date {
      overflow: hidden;
    }

    .sign_box .stamp li {
      float: left;
      width: 50%;
      margin: 34px 0;
    }
    .sign_box .date li {
      float: left;
    }
    .sign_box .date li span {
      display: inline-block;
    }
  </style>
</head>
